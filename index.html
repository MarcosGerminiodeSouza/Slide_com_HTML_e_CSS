<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide de Skins</title>
</head>
<body>
    <div class="conteudo">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="/img/Extec.jpg" alt="Poppy Extec">
            </div>
            <div class="slide">
                <img src="/img/Astronauta.jpg" alt="Poppy Astronauta">
            </div>
            <div class="slide">
                <img src="/img/Cervo da neve.jpg" alt="Poppy Cervo da Neve">
            </div>
            <div class="slide">
                <img src="/img/Guard Estelar.jpg" alt="Poppy GuardiÃ£ Estelar">
            </div>
            <div class="slide">
                <img src="/img/Feiticeira.jpg" alt="Poppy Feiticeira">
            </div>
        </div>

        <div class="navegacao">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
    
</body>
</html>
